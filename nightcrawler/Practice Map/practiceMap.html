<!-- https://www.youtube.com/watch?v=Zxf1mnP5zcw 
Google Map API Tutorial -->

<body>
  <br></br>
  <div id="map"></div>

  <script>
  	function initMap() {
      // Map Option
  		var location = {lat: -37.813, lng: 144.963};
  		var map = new google.maps.Map(document.getElementById('map'), {
  			zoom: 6, // zoom in factor of the map when loading map for the first time.
  			center: location // center of the map. co-ordinates given in the laction variable.
  		}); 

      /*
      // Add Marker
  		var marker = new google.maps.Marker({
  			position: location,
  			map: map
  		});

      // From youtube video link above
      var infoWindow = new google.maps.InfoWindow({
        content: '<h1>Melbourne</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of Markers
      var markers = [
        {lat: -37.813, lng: 144.963},
        {lat: -33.8688, lng: 151.2093},
        {lat: -35.2809, lng: 149.1300}
      ];

      // Loop throught markers
      for(var i =0; i < markers.length;i++){
        addMarker(markers[i]);
      }
      
      /*
      addMarker({lat: -37.813, lng: 144.963});
      addMarker({lat: -33.8688, lng: 151.2093});
      */

      // Add Marker function
      function addMarker(coords){
        var marker = new google.maps.Marker({
          position: coords,
          map: map
        });
      }
  	}
  </script>

  <!-- AIzaSyCQalMytNHj510qD0EMzqqY_45Y6AHm4is (Google Map API Key)-->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQalMytNHj510qD0EMzqqY_45Y6AHm4is&callback=initMap"
  type="text/javascript"></script>

</body>
